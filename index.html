
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta Ciudadana Nacional - Perú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Encuesta Ciudadana Nacional - Perú</h1>

    <div class="disclaimer">
      ⚠️ Encuesta digital voluntaria, independiente y sin afiliación política.
      No es un estudio científico. Resultados referenciales.
      No se recopilan datos personales sensibles.
    </div>

    <button id="loginBtn">Iniciar sesión con Google</button>

    <div id="formContainer" class="hidden">
      <h2>Participa</h2>

      <label>Departamento:</label>
      <select id="departamento"></select>

      <label>Preferencia electoral:</label>
      <select id="partido">
        <option value="">Selecciona una opción</option>
        <option>Partido A</option>
        <option>Partido B</option>
        <option>Partido C</option>
        <option>Voto en blanco</option>
        <option>Indeciso</option>
      </select>

      <button id="submitBtn">Enviar voto</button>
    </div>

    <div id="resultsSection">
      <h2>Resultados en tiempo real</h2>
      <canvas id="chart"></canvas>
      <p id="totalVotes"></p>
    </div>

    <div id="adminAccess" class="hidden">
      <a href="admin.html">Ir al Panel de Administrador</a>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

</body>
</html>
