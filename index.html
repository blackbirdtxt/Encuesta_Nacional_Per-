<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta Ciudadana - Perú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Encuesta Perú</a>
    <div>
      <a class="btn btn-light" href="admin.html">Admin</a>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="alert alert-warning">
    ⚠️ Esta es una encuesta digital voluntaria e independiente.  
    Los resultados son referenciales.
  </div>

  <div class="text-center mb-4">
    <button id="loginBtn" class="btn btn-success btn-lg">
      Iniciar sesión con Google
    </button>
  </div>

  <div id="formContainer" class="d-none">
    <div class="mb-3">
      <label for="departamento" class="form-label">Departamento</label>
      <select class="form-select" id="departamento"></select>
    </div>

    <div class="mb-3">
      <label for="partido" class="form-label">Preferencia electoral</label>
      <select class="form-select" id="partido">
        <option value="">Selecciona</option>
        <option>Partido A</option>
        <option>Partido B</option>
        <option>Partido C</option>
        <option>Voto en blanco</option>
        <option>Indeciso</option>
      </select>
    </div>

    <button id="submitBtn" class="btn btn-primary w-100">
      Enviar voto
    </button>
  </div>

  <div id="resultsSection" class="mt-4">
    <h4>Resultados en tiempo real</h4>
    <canvas id="chart"></canvas>
    <p id="totalVotes"></p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="firebase-config.js"></script>
<script src="script.js"></script>
</body>
</html>
